<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Elevkiosk</title>
    <link rel="icon" type="images/png" href="images/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body class="bg-color">
    <header class="bg-dark text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
      <button class="button-style dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdown-button">
        <i class="bi bi-list" id="dropdown-icon"></i>
      </button>
      <div class="flex-grow-1">
          <h1>Elevkiosken</h1>
        </div>
        <div class="position-relative d-inline-block">
            <a href="Varukorg.html" class="btn btn-light">Varukorg</a>
            <div id="cart-count-container" class="position-absolute top-0 end-0 translate-middle">
              <span id="cart-count" class="badge bg-danger">0</span>
            </div>
          </div>
          
          
        <div class="dropdown">
            <ul class="dropdown-menu" id="dropdown-menu-func">
              <li><a class="dropdown-item" href="#senaste">Senaste</a></li>
              <li><a class="dropdown-item" href="#dryck">Dryck</a></li>
              <li><a class="dropdown-item" href="#snacks">Snacks</a></li>
              <li><a class="dropdown-item" href="#mellanmal">Mellanmål</a></li>
              <li><a class="dropdown-item" href="Varukorg.html">Varukorg</a></li>
            </ul>
          </div>
        </div>
        </header>
    <main>
        <section id="senaste">
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-one">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one" aria-expanded="true" aria-controls="collapse-one">
                            Senaste köpta produkt
                        </button>
                    </h2>
                    <div id="collapse-one" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div  id="senaste-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="dryck">
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-two">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collaps-two" aria-expanded="true" aria-controls="collaps-two">
                            Dryck
                        </button>
                    </h2>
                    <div id="collaps-two" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="dryck-container"></div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="snacks">
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-three">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-three" aria-expanded="true" aria-controls="collapse-three">
                            Snacks
                        </button>
                    </h2>
                    <div id="collapse-three" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="snacks-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="mellanmal">
            <div class="accordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading-four">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-four" aria-expanded="false" aria-controls="collapse-four">
                            Mellanmål
                        </button>
                    </h2>
                    <div id="collapse-four" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div id="mellanmal-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <div id="notification" class="hidden">
            Varan har lagts till i kundkorgen!
          </div>
          
          
        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
